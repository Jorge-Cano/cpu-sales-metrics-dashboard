   <body>
      <div id="root"></div>
      <div id="metric" style="height: 500px;"></div>
      <div id="modal-root"></div>
      <script type="text/javascript">
         new KeenPublicDashboard({
           container: '#root',
           modalContainer: '#modal-root',
           dashboardId: 'e331b7b3-b70c-4469-b2fc-d7cc61d60313',
           defaultTimezoneForQuery: "Etc/UTC",
           disableTimezoneSelection: false,
           widgetsConfiguration: {
             datePicker: {
               defaultTimezone: 'Etc/UTC',
               disableTimezoneSelection: false
             }
           },
           backend: {
             analyticsApiUrl: 'api.keen.io',
             dashboardsApiUrl: 'https://dashboard-service.k-n.io',
           },
           project: {
             id: '5ee3ba594969fc23e2344375',
             accessKey: 'CA6CF886C74597323F60DDB75BDDE4984CDA50F95F95DF446C1C5DEC9546E061',
             masterKey: 'CA6CF886C74597323F60DDB75BDDE4984CDA50F95F95DF446C1C5DEC9546E061',
           },
           translations: {
             backend: {
               loadPath: 'https://cdn.jsdelivr.net/npm/@keen.io/dashboard-creator@latest/dist/locales/{{lng}}/{{ns}}.json'
             }
           },
         }).render();
         
         
         
         function showData() {
           const intervalTime = 5000; // interval 5000ms
           const client = new KeenAnalysis({
             projectId: '5ee3ba594969fc23e2344375',
             readKey: '7d1a8cd6b307a18cb106a21b12f12d98a2498148d3328f16ea05eab33d215553611f1e155ead80d9f951853b7ca1da6c53a2bc7e9586a0b8e563e88a9fe35fa662a7ce93eaf36107e30aabbcf2ca7da54a08f70295e4cdbe58e2c2deebb7c7a9'
           });
         
           const fetchResultsAndRender = () => {
             client
               .query({
                 analysisType: 'extraction',
                 eventCollection: 'campaigns_sent',
                 timeframe: "this_14_days",
                 timezone: "US/Central",
                 propertyNames: ["completions.opp_rev","keen.timestamp"],
                 latest: "10",
               })
               .then((results) => {
                 if (results.result.length > 1) {
                   const chart = new KeenDataviz({
                     container: '#metric',
                     title: 'Computer Purchases',
                     type: 'metric',
                     isExtraction: true, // needed for metric chart to recognize this case
                     comparedProp: 'completions.opp_rev', // defines result
                     showLoadingSpinner: true,
                     palette: 'modern',
                     clearOnRender: true,
                     transition: {
                       duration: 0
                     },
                     prettyNumber: false,
                     results,
                   });
                 }
               })
               .catch(error => console.log(error));
           }
         
           setInterval(() => {
               fetchResultsAndRender();
           }, intervalTime);
         
           fetchResultsAndRender();
         }
         
         window.addEventListener('load', () => {
           showData();
         });
         
      </script>
   </body>
